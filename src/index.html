<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
      }
      img {
        border-radius: 50%;
        width: 100px;
      }
      img.disabled {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h1>Avatars</h1>
    <br />
    <div id="app"></div>
    <script>
      const $app = document.getElementById("app");
      const Avatar = (params) => {
        const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;
        return `
            <picture>
                <img src=${src} />
                ${params.name}
            </picture>`;
      };
      $app.innerHTML += Avatar({ id: 1, name: "Laura" });
      $app.innerHTML += Avatar({ id: 2, name: "Ana" });
      $app.innerHTML += Avatar({ id: 3, name: "Maria" });
      $app.querySelectorAll("img").forEach((img) => {
        img.addEventListener("click", () => {
          img.classList.toggle("disabled");
        });
      });
    </script>
  </body>
</html>
